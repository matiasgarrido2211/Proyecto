{% extends 'base.html' %}
{% block content %}

<h1>Cambiar contraseña: {{ usuario.username }}</h1>

<!-- Contenedor centrado y con ancho limitado -->
<div style="max-width: 500px; margin: 0 auto;">

  <div class="form-fields">
    <form method="post">
      {% csrf_token %}

      <h3 style="margin-bottom: 20px; color: #4B0082;">Nueva contraseña</h3>

      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}

        {% if field.errors %}
          <div class="error">{{ field.errors|striptags }}</div>
        {% endif %}
      {% endfor %}

      <button type="submit">Actualizar contraseña</button>

      <!-- Botón volver al listado de usuarios -->
      <a href="{% url 'usuarios_list' %}" class="btn-morado">← Volver al listado</a>

    </form>
  </div>

</div>

{% endblock %}
