{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Cambiar contraseña: {{ usuario.username }}</h1>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <label>{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="error">{{ field.errors|striptags }}</div>
      {% endif %}
    {% endfor %}
    <button type="submit">Actualizar contraseña</button>
  </form>
</div>
{% endblock %}
